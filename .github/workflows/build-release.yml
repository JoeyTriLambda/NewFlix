name: Build Release APK

on:
  workflow_dispatch:
  push:
    paths:
      - '**'
      - '.github/workflows/build-release.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show workspace
        run: pwd && ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Assemble release APK (unsigned)
        run: cd NewFlix-project && ./gradlew assembleRelease

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-unsigned
          path: NewFlix-project/app/build/outputs/apk/release/app-release-unsigned.apk
